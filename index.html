<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Keys</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; max-width: 650px; margin: 50px auto; padding: 20px; }
    .container { background: #1a1a1a; color: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

    input, button { padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
    input { background: #333; color: white; }
    button { background: #007bff; color: white; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }

    .hidden { display: none; }
    .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
    .success { background: #28a745; }
    .error { background: #dc3545; }

    .wallet-card { background: #2a2a2a; padding: 15px; margin: 12px 0; border-radius: 10px; }
    .label { opacity: 0.75; font-size: 12px; margin-bottom: 4px; }
    .value {
      background: #111;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 10px;
      word-break: break-all;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 13px;
    }

    .btn-line { display:flex; gap:10px; margin-top: 12px; }
    .btn-line button { width: 50%; padding: 10px; font-size: 14px; }

    .btn-add { background: #17a2b8; }
    .btn-add:hover { background: #117a8b; }

    .btn-copy { background: #28a745; }
    .btn-copy:hover { background: #1f7d34; }

    .btn-copy-secondary { background: #6c757d; }
    .btn-copy-secondary:hover { background: #545b62; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallet Keys</h1>

    <input type="password" id="masterPassword" placeholder="Введіть мастер-пароль" />
    <button id="unlockBtn">Розблокувати</button>

    <div id="status" class="status hidden"></div>

    <div id="keysContainer" class="hidden">
      <h3>Кошельки:</h3>
      <div id="keysList"></div>
      <button class="btn-add" id="addWalletBtn">+ Додати гаманець</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
